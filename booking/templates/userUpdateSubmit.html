<title>Randevuyu Düzenle</title>
{% extends 'layout.html' %} {% load static %} {% block body %}

<style>
  body {
    min-height: auto;
  }
</style>

<h1 class="text-center fPersian mt-3">Randevuyu Düzenle</h1>

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black text-center m-5">
  <form
    method="post"
    action="{% url 'userUpdateSubmit' id %}"
    class="me-2 ms-2"
    required
  >
    {% csrf_token %}

    <!--input time-->
    <h3 class="text-center fPersian mt-4">Saat:</h3>
    <div>
      <select class="form-select fs-3 text-center" name="time">
        {% for time in times %}
        <option value="{{time}}">{{time}}</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn btn-primary text-white mt-3 fPersian">
      Gönder
    </button>
  </form>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

{% endblock %}
